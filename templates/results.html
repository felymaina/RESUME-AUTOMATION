<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Matched Resumes</h1>
    <ul>
        {% for resume in resumes %}
        <li><a href="{{ url_for('download_file', filename=resume[0]) }}">{{ resume[0] }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
